<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico?" type="image/x-icon">
    <title>Cracking The Interview</title>
</head>

<body>
    <header>
        <h1><a href="/">Cracking the Interview</a></h1>
    </header>
    <content class="row">
        <div class="col-4">
            <button class="settings-btn">
                <a class="card">
                    <span class="card-title">Change Settings</span>
                    <span class="card-description">(Change Question Settings)</span>
                </a>
            </button>
        </div>
        <div class="qa-settings-modal">
            <div class="settings-modal-content">
                <h3>Question Settings</h3>
                <div class="row">
                    <div class="col-1"></div>
                    <form class="settings-modal col-5">
                        <h3>Select Languages to Study</h3>
                        <ul>
                            <li><input type="checkbox"> JavaScript</input></li>
                            <li><input type="checkbox"> HTML</input></li>
                            <li><input type="checkbox"> MySQL</input></li>
                        </ul>
                    </form>
                    <form class="settings-modal col-5">
                        <h3>Select Difficulty</h3>
                        <ul>
                            <li><input type="checkbox"> Basics</input></li>
                            <li><input type="checkbox"> Intermediate</input></li>
                            <li><input type="checkbox"> Advanced</input></li>
                        </ul>
                    </form>
                </div>
                <button class="modal-button cancel-button">Cancel</button>
                <button class="modal-button submit">Save Changes</button>
            </div>
        </div>
    </content>
    <footer>
        <p>Made by <a href="#">Andrew Wilson</a> and <a href="#">Brandon Norsworthy</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../assets/scripts/technical.js"></script>
</body>

</html>
