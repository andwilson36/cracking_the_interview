<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1><a href="/">Cracking the Interview</a></h1>
    </header>
    <main class="row" style="margin-top: -1rem !important;">
        <div class="row">
            <div class="col-2"></div>
            <content class="col-8 qa-content">
                <div class="content-question">
                    <!-- This is where the question will be displayed at -->
                </div>
                <div class="content-answer">
                    <em class="click-message">(Click to Display Answer)<br>(Press Any Key for Next Question)</em>
                    <div class="answer">
                        <!-- This is where the answer will be displayed at -->
                    </div>
                </div>
            </content>
        </div>
    </main>
    <footer>
        <p>Made by <a href="#">Andrew Wilson</a> and <a href="#">Brandon Norsworthy</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../assets/scripts/technical.js"></script>
</body>

</html>
